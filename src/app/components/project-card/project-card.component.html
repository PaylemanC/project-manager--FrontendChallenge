<div class="project-card">
  <div class="project-card__info">
    <p class="project-title">{{ project.title }}</p>
    <p class="project-date">Creation date: {{ project.creationDate | date: 'dd/MM/yyyy HH:mm a' }}</p>
  </div>
  <p class="project-card__manager"><span class="project-manager--pic"></span>{{project.manager}} </p>
  <p class="project-card__assigned"><span class="project-assigned--pic"></span>{{project.assigned}} </p>
  <p class="project-card__status">{{project.status}}</p>
  <div class="project-card__action">
    <svg (click)="toggleMenu()" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
      <path d="M12 3C10.9 3 10 3.9 10 5C10 6.1 10.9 7 12 7C13.1 7 14 6.1 14 5C14 3.9 13.1 3 12 3ZM12 17C10.9 17 10 17.9 10 19C10 20.1 10.9 21 12 21C13.1 21 14 20.1 14 19C14 17.9 13.1 17 12 17ZM12 10C10.9 10 10 10.9 10 12C10 13.1 10.9 14 12 14C13.1 14 14 13.1 14 12C14 10.9 13.1 10 12 10Z" fill="black" fill-opacity="0.85"/>
    </svg>
    <div *ngIf="showMenu" class="menu">
      <a [routerLink]="['/edit-project', project.id]" class="menu-edit"><span class="menu-edit--icon"></span>Edit</a>
      <button type="button" class="menu-delete" (click)="confirmDelete()"><span class="menu-delete--icon"></span>Delete</button>
    </div>
    <div *ngIf="showConfirmationModal" class="confirmation-modal">
      <p class="modal-caption"><span class="modal-icon"></span>Are you sure to delete "{{project.title}}"?</p>
      <div class="modal-buttons--container">
        <button type="button" (click)="cancelDelete()" class="modal-btn secondary-btn">No</button>
        <button type="button" (click)="deleteProject()" class="modal-btn primary-btn">Yes</button>
      </div>
    </div>
  </div>
</div>
