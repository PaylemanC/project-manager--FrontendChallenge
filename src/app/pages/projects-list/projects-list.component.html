<header class="subheader">
  <h1 class="subheader-title">My projects</h1>
  <a routerLink="/new-project" class="default-btn subheader-button"><span>+</span>Add project</a>
</header>
<div class="search-bar input-container">
  <input type="text" placeholder="Search by project name" [(ngModel)]="searchTerm">
  <span class="input-icon"></span>
</div>
<div class="container--centered">
  <section class="projects-list">
    <div class="projects-list__header">
      <p class="projects-list__header-title">Project info</p>
      <p class="projects-list__header-title">Project Manager</p>
      <p class="projects-list__header-title">Assigned to</p>
      <p class="projects-list__header-title">Status</p>
      <p class="projects-list__header-title">Action</p>
    </div>
    <div class="projects-list__body"  *ngIf="filteredProjects.length > 0">
      <app-project-card *ngFor="let project of filteredProjects" [project]="project"></app-project-card>
    </div>
  </section>
</div>
